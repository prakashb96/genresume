<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="icon" href="./img/webdp1.png">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body style="background-color:white;color:#333">
    <form id="resumeForm">
        <h1 class="text animate__animated animate__rubberBand">RE<span style="color: #C7AE6A;">Z</span>UME</h1    >
        <div class="hlo">
            <div class="names">
                <div>
                    <label  class="topic"  for="fname">First name:</label><br>
                    <label  class="topic"  for="lname">Last name:</label><br>
                </div>
                <br>
                <div>
                    <input type="text" id="fname" name="fname" placeholder="Enter your firstname">
                    <input type="text" id="lname" name="lname" placeholder="Enter your secondname"><br>

                </div>
            </div>
            <label  class="topic"  for="contact">Contact:</label><br>
            <input type="number" id="contact" name="contact" placeholder="Enter your mobilenumber"><br>

            <label  class="topic"  for="email">Email ID:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your emailid"><br>

            <label  class="topic"  for="location">Location:</label><br>
            <input type="text" id="location" name="location" placeholder="Enter your location"><br>

            <label  class="topic"  for="linkedin">LinkedIn:</label><br>
            <input type="text" id="linkedin" name="linkedin" placeholder="Enter your linkedinid"><br>
            
            <label class="topic"  for="skill">Skills:</label><br>
            <input    type="text" id="skill" name="skill" placeholder="Enter your skills"><br>

            <label  class="topic"  for="Education">Education: </label><br>
            <input type="text" id="educationUG" name="educationUG" placeholder="U.G/P.G degree...">
            <input type="text" id="education12" name="education12" placeholder="12th grade...">
            <input type="text" id="education10" name="education10" placeholder="10th grade...">
            

            <label  class="topic"  for="workexp">Work experience:</label><br>
            <input type="text" id="workexpPosition" name="workexp" placeholder="Enter the your Position">
            <input type="text" id="workexpCompany" name="workexp" placeholder="Enter your Companyname">
            <input type="number" id="workexpYears" name="workexp" placeholder="Enter your years of experience">
            <textarea id="workexpDescription" name="workexp" placeholder="Description..."></textarea><br>

            <label  class="topic"  for="project">Project:</label><br>
            <input type="text" id="projectName" name="projectName" placeholder="Enter your project name...">
            <textarea id="projectDescription" name="projectDescription" placeholder="Description..." rows="4" cols="50"></textarea>



            <label  class="topic"  for="courses">Courses:</label>

            <div class="check">
                
                <div>
                    <input type="checkbox" id="course1" name="courses" value="C programming">
                    <input type="checkbox" id="course2" name="courses" value="Python">
                    <input type="checkbox" id="course3" name="courses" value="SQL">
                    <input type="checkbox" id="course4" name="courses" value="Java">
                    
                </div>
               
                <div id="lol">
                    <label for="course2">Python</label>
                    <label for="course1">C programming</label>
                    <label for="course3">SQL</label>
                    <label for="course4">Java</label>
                </div>
            </div>
            <br>
            <label  class="topic" for="Certification">Certification:</label><br>
            <input type="text" id="Certification" name="Certification" placeholder="Enter your certifications"><br><br>

           
            <button  class="stars"  id="myBtn" type="submit">SUBMIT</button>
        </div>
    </form>

    
</body>

</html>
